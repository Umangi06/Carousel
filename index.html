<div class="vertical-carousel-container">
  <div id="fixedSizeCarousel" class="fixed-size-carousel">
    <div class="carousel-card active">
      <div class="card">
        <div class="card-img-container">
          <img src="ai midjourney.jpg" class="card-img" alt="Card 1">
        </div>
        <div class="card-body">
          <h5 class="card-title">Card 1</h5>
          <p class="card-text">Scroll up or down to navigate through cards.</p>
        </div>
      </div>
    </div>
    
    <div class="carousel-card">
      <div class="card">
        <div class="card-img-container">
          <img src="download (1).jpg" class="card-img" alt="Card 2">
        </div>
        <div class="card-body">
          <h5 class="card-title">Card 2</h5>
          <p class="card-text">Continue scrolling to see more cards.</p>
        </div>
      </div>
    </div>
    <div class="carousel-card">
      <div class="card">
        <div class="card-img-container">
          <img src="download.jpg" class="card-img" alt="Card 2">
        </div>

        <div class="card-body">
          <h5 class="card-title">Card 3</h5>
          <p class="card-text">Continue scrolling to see more cards.</p>
        </div>
      </div>
    </div>
    
    <div class="carousel-card">
      <div class="card">
        <div class="card-img-container">
          <img src="download(2).jpg" class="card-img" alt="Card 3">
        </div>
        <div class="card-body">
          <h5 class="card-title">Card 4</h5>
          <p class="card-text">Last card in the carousel.</p>
        </div>
      </div>
    </div>
  </div>
</div>
